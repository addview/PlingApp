<ion-view view-title="Mina uppgifter">
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Namn" ng-model="user.username">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="tel" placeholder="Mobilnummer" ng-model="user.phone">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="E-post" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Lösenord" ng-model="user.password">
                </label>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Adress" ng-model="user.address">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Lägenhetsnummer" ng-model="user.apartmentnumber">
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="uppdated()">
                Uppdatera
            </button>
        </div>
    </ion-content>
</ion-view>
